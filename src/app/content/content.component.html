<div class="container">
  <h1>
    {{title}}
  </h1>
  <h2>Question 1</h2>
  <h3>Which Company Was Founded First?</h3>
  <ul>
    <li *ngFor="let item of items | async">
      <span>{{item.$value}}</span>
    </li>
  </ul>
  <h1 *ngFor="let item of playerone | async">Player One's number of Guesses: {{item.$value}}</h1>
  <h1 *ngFor="let item of playertwo | async">Player Two's number of Guesses: {{item.$value}}</h1>
  <button (click)="reset()">Reset Game</button>
</div>
